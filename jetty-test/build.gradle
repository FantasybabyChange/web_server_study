plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'war'

    id "org.akhikhl.gretty" version "2.0.0"
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava]*.options*.encoding='UTF-8'
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
// https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.8.v20171121'
//    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-webapp
//    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.11.v20180605'
//    // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
//    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
//    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.11.v20180605'
//    compile group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1'
    compile group: 'javax.servlet', name: 'servlet-api', version: '3.0-alpha-1'
// https://mvnrepository.com/artifact/commons-httpclient/commons-httpclient
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'



    // https://mvnrepository.com/artifact/org.eclipse.jetty.aggregate/jetty-all
    compile group: 'org.eclipse.jetty.aggregate', name: 'jetty-all', version: '9.4.11.v20180605', ext: 'pom'
    // https://mvnrepository.com/artifact/org.eclipse.jetty.aggregate/jetty-all-server
//    compile group: 'org.eclipse.jetty.aggregate', name: 'jetty-all-server', version: '8.2.0.v20160908'
// https://mvnrepository.com/artifact/org.eclipse.jetty.orbit/javax.servlet

    compile group: 'org.eclipse.jetty.orbit', name: 'javax.servlet', version: '3.0.0.v201112011016'

    // https://mvnrepository.com/artifact/org.eclipse.jetty.aggregate/jetty-server
//    compile group: 'org.eclipse.jetty.aggregate', name: 'jetty-server', version: '8.2.0.v20160908'






    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    maven{
        url "http://localhost:8081/nexus/content/repositories/central/"
    }
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
